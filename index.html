<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORIX SCRIPTS | Secure Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #a855f7; --bg: #09090b; }
        body { background: var(--bg); color: #fafafa; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(18, 18, 24, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden-screen { display: none; }
        .fab { position: fixed; bottom: 2rem; right: 2rem; width: 4rem; height: 4rem; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 50; box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
    </style>
</head>
<body>

    <!-- 1. ПРОВЕРКА НА БОТА -->
    <div id="botScreen" class="fixed inset-0 z-[100] bg-black flex items-center justify-center p-6 text-center">
        <div class="max-w-sm">
            <h1 class="text-4xl font-black mb-4 tracking-tighter">MORIX VERIFY</h1>
            <p class="text-gray-500 mb-8 text-sm">Докажите, что вы человек, чтобы войти в экосистему</p>
            <button onclick="verifyBot()" class="w-full py-4 bg-white text-black font-bold rounded-2xl hover:bg-purple-500 hover:text-white transition transform active:scale-95">Я НЕ РОБОТ</button>
        </div>
    </div>

    <!-- 2. АВТОРИЗАЦИЯ -->
    <div id="authScreen" class="hidden-screen fixed inset-0 bg-black flex items-center justify-center p-6">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md">
            <h2 id="authTitle" class="text-2xl font-bold mb-6 text-center">Вход в систему</h2>
            <div class="space-y-4">
                <input type="text" id="authUser" placeholder="Логин" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500">
                <input type="password" id="authPass" placeholder="Пароль" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-purple-500">
                <button onclick="handleAuth()" id="authBtn" class="w-full bg-purple-600 py-4 rounded-2xl font-bold">ВОЙТИ</button>
                <p onclick="toggleAuthMode()" id="authToggle" class="text-center text-xs text-gray-500 cursor-pointer hover:text-white">Нет аккаунта? Создать</p>
            </div>
        </div>
    </div>

    <!-- 3. ГЛАВНАЯ СТРАНИЦА -->
    <div id="mainScreen" class="hidden-screen">
        <nav class="glass sticky top-0 z-40 px-6 py-4 flex justify-between items-center">
            <span class="font-black text-xl tracking-tighter uppercase">MORIX <span class="text-purple-500">SCRIPTS</span></span>
            <div class="flex items-center gap-4">
                <input type="text" id="searchInput" placeholder="Поиск..." class="bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-sm outline-none">
                <span id="userNameDisplay" class="text-xs font-bold text-purple-400"></span>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto p-6" id="scriptsList"></main>
        
        <div class="fab" onclick="document.getElementById('sideMenu').style.right='0';">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
        </div>
    </div>

    <!-- 4. СТРАНИЦА СКРИПТА (ОТДЕЛЬНАЯ) -->
    <div id="viewScreen" class="hidden-screen min-h-screen p-6">
        <button onclick="showScreen('mainScreen')" class="mb-8 flex items-center gap-2 text-gray-500 hover:text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg> Назад
        </button>
        <div id="singleScriptContent" class="max-w-4xl mx-auto"></div>
    </div>

    <!-- МЕНЮ СОЗДАНИЯ (SIDE) -->
    <div id="sideMenu" class="fixed top-0 right-[-100%] w-full max-w-md h-full glass z-50 transition-all duration-500 p-8">
        <div class="flex justify-between mb-8"><h2 class="text-xl font-bold">Новый Скрипт</h2><button onclick="this.parentElement.parentElement.style.right='-100%'">❌</button></div>
        <div class="space-y-4">
            <input type="text" id="sTitle" placeholder="Название" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
            <textarea id="sCode" placeholder="Lua код" class="w-full h-48 bg-white/5 border border-white/10 p-4 rounded-xl font-mono text-xs outline-none"></textarea>
            <input type="file" id="fInput" class="hidden" onchange="previewFile(this)">
            <div onclick="document.getElementById('fInput').click()" id="fPreview" class="w-full h-32 border-2 border-dashed border-white/10 rounded-xl flex items-center justify-center cursor-pointer overflow-hidden">Медиа (5с)</div>
            <button onclick="uploadScript()" class="w-full bg-purple-600 py-4 rounded-xl font-bold">ОПУБЛИКОВАТЬ</button>
        </div>
    </div>

    <script>
        const API_URL = "ТВОЯ_ССЫЛКА_ОТ_RENDER"; 
        let currentUser = null;
        let isLoginMode = true;
        let tempMedia = null;

        function showScreen(id) {
            ['botScreen', 'authScreen', 'mainScreen', 'viewScreen'].forEach(s => document.getElementById(s).classList.add('hidden-screen'));
            document.getElementById(id).classList.remove('hidden-screen');
            if(id === 'mainScreen') loadScripts();
        }

        function verifyBot() { showScreen('authScreen'); }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Вход в систему" : "Регистрация";
            document.getElementById('authBtn').innerText = isLoginMode ? "ВОЙТИ" : "СОЗДАТЬ АККАУНТ";
            document.getElementById('authToggle').innerText = isLoginMode ? "Нет аккаунта? Создать" : "Уже есть аккаунт? Войти";
        }

        async function handleAuth() {
            const username = document.getElementById('authUser').value;
            const password = document.getElementById('authPass').value;
            const route = isLoginMode ? '/auth/login' : '/auth/register';

            const res = await fetch(`${API_URL}${route}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if(data.success) {
                if(isLoginMode) {
                    currentUser = data.username;
                    document.getElementById('userNameDisplay').innerText = currentUser;
                    showScreen('mainScreen');
                } else {
                    alert("Успех! Теперь войдите");
                    toggleAuthMode();
                }
            } else alert(data.error);
        }

        function previewFile(input) {
            const reader = new FileReader();
            reader.onload = e => {
                tempMedia = e.target.result;
                const type = input.files[0].type.startsWith('image') ? 'image' : 'video';
                document.getElementById('fPreview').innerHTML = type === 'image' 
                    ? `<img src="${tempMedia}" class="h-full w-full object-cover">`
                    : `<video src="${tempMedia}" muted autoplay loop class="h-full w-full object-cover"></video>`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function uploadScript() {
            const title = document.getElementById('sTitle').value;
            const code = document.getElementById('sCode').value;
            await fetch(`${API_URL}/scripts`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, code, mediaData: tempMedia, mediaType: tempMedia?.includes('video') ? 'video':'image', author: currentUser})
            });
            location.reload();
        }

        async function loadScripts() {
            const res = await fetch(`${API_URL}/scripts?search=${document.getElementById('searchInput').value}`);
            const data = await res.json();
            const list = document.getElementById('scriptsList');
            list.innerHTML = '';
            data.forEach(s => {
                list.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] mb-6 cursor-pointer" onclick="viewScript(${s.id})">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold">${s.title}</h3>
                            <span class="text-[10px] text-purple-400">Автор: ${s.author}</span>
                        </div>
                    </div>
                `;
            });
        }

        async function viewScript(id) {
            const res = await fetch(`${API_URL}/scripts?id=${id}`);
            const s = await res.json();
            showScreen('viewScreen');
            document.getElementById('singleScriptContent').innerHTML = `
                <div class="glass p-8 rounded-[3rem]">
                    ${s.mediaData ? (s.mediaType==='video' ? `<video src="${s.mediaData}" autoplay muted loop class="w-full h-80 object-cover rounded-3xl mb-6">` : `<img src="${s.mediaData}" class="w-full h-80 object-cover rounded-3xl mb-6">`) : ''}
                    <h1 class="text-3xl font-black mb-2">${s.title}</h1>
                    <p class="text-purple-400 text-sm mb-6 uppercase tracking-widest">Автор: ${s.author}</p>
                    <pre class="bg-black/60 p-6 rounded-2xl text-[11px] text-green-400 border border-white/5 overflow-x-auto mb-6"><code>${s.code}</code></pre>
                    <button onclick="navigator.clipboard.writeText(\`${s.code}\`); alert('Скопировано!')" class="w-full bg-white text-black font-bold py-4 rounded-2xl">КОПИРОВАТЬ LUA</button>
                    <p class="text-center mt-6 text-xs text-gray-500">Прямая ссылка: ${window.location.href.split('?')[0]}?id=${s.id}</p>
                </div>
            `;
        }

        // Автоматический переход по ссылке если есть id в URL
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('id')) viewScript(params.get('id'));
        }
        document.getElementById('searchInput').oninput = loadScripts;
    </script>
</body>
</html>
