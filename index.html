
<div id="chat-screen" class="hidden">
    <!-- Спискок чатов -->
    <div class="sidebar glass-inner">
        <div class="search-bar">
            <input type="text" id="user-search" placeholder="Поиск @ника..." oninput="searchUsers()">
            <div id="search-results" class="glass-inner hidden"></div>
        </div>
        
        <div class="tabs">
            <button onclick="switchTab('chats')">Чаты</button>
            <button onclick="switchTab('groups')">Группы</button>
        </div>

        <div id="chat-list" class="list-area"></div>
        
        <div class="bottom-actions">
            <button onclick="showCreateGroup()"><i class="fa-solid fa-plus"></i> Создать группу</button>
        </div>
    </div>

    <!-- Окно чата -->
    <div class="main-chat">
        <div id="no-chat-selected">Выберите, кому написать</div>
        <div id="chat-window" class="hidden">
            <div class="chat-header glass-inner">
                <div class="user-info">
                    <div class="avatar" id="header-avatar">?</div>
                    <span id="header-name">Имя</span>
                </div>
                <div class="actions">
                    <i class="fa-solid fa-phone" onclick="startCall(false)"></i>
                    <i class="fa-solid fa-video" onclick="startCall(true)"></i>
                    <i class="fa-solid fa-user-slash" onclick="blockUser()" style="color: #ff4444;"></i>
                </div>
            </div>
            <div class="messages-area" id="messages"></div>
            <div class="input-area glass-inner">
                <input type="text" id="msg-input" placeholder="Введите ссылку на фото/видео или текст...">
                <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>
