<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORIX SCRIPTS | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #a855f7; --bg: #06060a; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden-screen { display: none !important; }
        .btn-purple { background: linear-gradient(135deg, #a855f7, #6b21a8); transition: 0.3s; }
        .btn-purple:hover { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); transform: scale(1.02); }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px; border-radius: 50%; z-index: 50; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anim-card { animation: slideIn 0.4s ease-out; }
    </style>
</head>
<body>

    <!-- ПРИВЕТСТВИЕ -->
    <div id="intro" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center transition-all duration-1000">
        <h1 class="text-6xl font-black tracking-tighter text-purple-600 animate-pulse">MORIX</h1>
        <div class="mt-4 h-1 w-32 bg-white/10 rounded-full overflow-hidden">
            <div class="h-full bg-purple-600 animate-[loading_2s_ease-in-out_infinite]"></div>
        </div>
        <style> @keyframes loading { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } } </style>
    </div>

    <!-- Я НЕ РОБОТ -->
    <div id="botScreen" class="hidden-screen fixed inset-0 z-[90] bg-[#06060a] flex items-center justify-center p-6 text-center">
        <div class="glass p-10 rounded-[3rem] max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Проверка безопасности</h2>
            <p class="text-gray-500 mb-8 text-sm">Подтвердите, что вы человек для доступа к скриптам</p>
            <button onclick="confirmBot()" class="w-full btn-purple py-4 rounded-2xl font-bold">Я НЕ РОБОТ</button>
        </div>
    </div>

    <!-- АВТОРИЗАЦИЯ -->
    <div id="authScreen" class="hidden-screen fixed inset-0 z-[80] bg-[#06060a] flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md">
            <h2 id="authTitle" class="text-3xl font-black mb-8">Вход</h2>
            <input type="text" id="authUser" placeholder="Логин" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 outline-none focus:border-purple-500">
            <input type="password" id="authPass" placeholder="Пароль" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 outline-none focus:border-purple-500">
            <button onclick="handleAuth()" class="w-full btn-purple py-4 rounded-2xl font-bold">ПРОДОЛЖИТЬ</button>
            <p onclick="toggleAuth()" id="authToggle" class="text-center text-xs text-gray-500 mt-6 cursor-pointer hover:text-white">Нет аккаунта? Создать</p>
        </div>
    </div>

    <!-- ГЛАВНЫЙ ЭКРАН -->
    <div id="mainScreen" class="hidden-screen min-h-screen">
        <nav class="glass sticky top-0 z-40 px-6 py-5 flex justify-between items-center">
            <span class="font-black text-xl tracking-tighter italic">MORIX <span class="text-purple-500 font-normal">SCRIPTS</span></span>
            <div class="flex items-center gap-4">
                <input type="text" id="searchInput" oninput="loadScripts()" placeholder="Поиск..." class="bg-white/5 border border-white/10 px-6 py-2 rounded-full text-xs outline-none focus:w-64 transition-all">
                <div id="admTag" class="hidden bg-red-600 px-2 py-1 rounded text-[10px] font-bold">ADMIN</div>
            </div>
        </nav>
        <main id="scriptsList" class="max-w-4xl mx-auto p-6 space-y-8 pb-32"></main>
        <div class="fab btn-purple" onclick="toggleMenu(true)"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 4v16m8-8H4"></path></svg></div>
    </div>

    <!-- SIDE MENU -->
    <div id="sideMenu" class="fixed top-0 right-[-100%] w-full max-w-md h-full glass z-[60] transition-all duration-500 p-10">
        <div class="flex justify-between items-center mb-10"><h2 class="text-2xl font-bold">Опубликовать</h2><button onclick="toggleMenu(false)">❌</button></div>
        <div class="space-y-4">
            <input type="text" id="sTitle" placeholder="Название" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
            <textarea id="sCode" placeholder="Lua code..." class="w-full h-48 bg-white/5 border border-white/10 p-4 rounded-2xl outline-none font-mono text-xs"></textarea>
            <div onclick="document.getElementById('fInput').click()" id="fPreview" class="w-full h-40 border-2 border-dashed border-white/10 rounded-2xl flex items-center justify-center cursor-pointer overflow-hidden text-gray-500">Медиа (5с)</div>
            <input type="file" id="fInput" class="hidden" onchange="handleFile(this)">
            <button onclick="uploadScript()" class="w-full btn-purple py-5 rounded-2xl font-bold text-lg">ЗАЛИТЬ</button>
        </div>
    </div>

    <script>
        const API_URL = "https://morix.onrender.com"; // ЗАМЕНИ НА СВОЙ URL
        let currentUser = null, isAdmin = false, aPass = "", isLogin = true, tempMedia = null;

        // Intro Logic
        setTimeout(() => {
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro').classList.add('hidden-screen');
                document.getElementById('botScreen').classList.remove('hidden-screen');
            }, 1000);
        }, 2500);

        function confirmBot() {
            document.getElementById('botScreen').classList.add('hidden-screen');
            document.getElementById('authScreen').classList.remove('hidden-screen');
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? "Вход" : "Регистрация";
            document.getElementById('authToggle').innerText = isLogin ? "Нет аккаунта? Создать" : "Есть аккаунт? Войти";
        }

        async function handleAuth() {
            const username = document.getElementById('authUser').value;
            const password = document.getElementById('authPass').value;
            const route = isLogin ? '/auth/login' : '/auth/register';

            const res = await fetch(`${API_URL}${route}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if(data.success) {
                if(isLogin) {
                    currentUser = data.username;
                    if(data.role === 'admin') {
                        isAdmin = true; aPass = password;
                        document.getElementById('admTag').classList.remove('hidden');
                    }
                    document.getElementById('authScreen').classList.add('hidden-screen');
                    document.getElementById('mainScreen').classList.remove('hidden-screen');
                    loadScripts();
                } else { alert("Аккаунт создан!"); toggleAuth(); }
            } else alert(data.error);
        }

        function handleFile(input) {
            const reader = new FileReader();
            reader.onload = e => {
                tempMedia = e.target.result;
                const isVid = input.files[0].type.includes('video');
                document.getElementById('fPreview').innerHTML = isVid 
                    ? `<video src="${tempMedia}" muted autoplay loop class="w-full h-full object-cover">`
                    : `<img src="${tempMedia}" class="w-full h-full object-cover">`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function uploadScript() {
            const title = document.getElementById('sTitle').value;
            const code = document.getElementById('sCode').value;
            if(!title || !code) return alert("Заполни поля!");
            await fetch(`${API_URL}/scripts`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, code, author: currentUser, mediaData: tempMedia, mediaType: tempMedia?.includes('video') ? 'video':'image'})
            });
            location.reload();
        }

        async function loadScripts() {
            const res = await fetch(`${API_URL}/scripts?search=${document.getElementById('searchInput').value}`);
            const data = await res.json();
            const list = document.getElementById('scriptsList');
            list.innerHTML = '';
            data.forEach(s => {
                let media = s.mediaData ? (s.mediaType==='video' ? `<video src="${s.mediaData}" autoplay muted loop class="w-full h-72 object-cover rounded-3xl mb-6 shadow-xl">` : `<img src="${s.mediaData}" class="w-full h-72 object-cover rounded-3xl mb-6 shadow-xl">`) : '';
                let adminUI = isAdmin ? `<div class="mt-4 flex gap-2 border-t border-white/5 pt-4">
                    <button onclick="admAct('delete', ${s.id})" class="text-[10px] text-red-500 bg-red-500/10 px-3 py-1 rounded">Удалить</button>
                    <button onclick="admAct('ban', 0, '${s.ip}')" class="text-[10px] text-orange-500 bg-orange-500/10 px-3 py-1 rounded">Бан IP</button>
                    <button onclick="admAct('verify', 0, '', '${s.author}')" class="text-[10px] text-blue-500 bg-blue-500/10 px-3 py-1 rounded">Галочка</button>
                </div>` : '';

                list.innerHTML += `<div class="glass p-8 rounded-[2.5rem] anim-card">
                    ${media}
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold">${s.title} ${s.isVerified ? ' <span class="text-blue-500">✔</span>':''}</h3>
                        <span class="text-[10px] text-gray-600 font-bold tracking-widest uppercase">${s.date}</span>
                    </div>
                    <p class="text-purple-400 text-[10px] font-bold uppercase mb-4 tracking-tighter">Author: ${s.author}</p>
                    <div class="relative group">
                        <pre class="bg-black/40 p-5 rounded-2xl text-[11px] text-purple-300 font-mono overflow-x-auto max-h-48 border border-white/5"><code>${s.code}</code></pre>
                        <button onclick="navigator.clipboard.writeText(\`${s.code.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`); alert('Copied!')" class="absolute top-3 right-3 bg-purple-600 p-2 rounded-xl opacity-0 group-hover:opacity-100 transition">Copy</button>
                    </div>
                    ${adminUI}
                </div>`;
            });
        }

        async function admAct(action, targetId, targetIP='', targetAuthor='') {
            await fetch(`${API_URL}/admin/action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({adminPass: aPass, action, targetId, targetIP, targetAuthor})
            });
            loadScripts();
        }

        function toggleMenu(s) { document.getElementById('sideMenu').style.right = s ? '0' : '-100%'; }
    </script>
</body>
</html>
